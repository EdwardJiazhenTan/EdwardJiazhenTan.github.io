<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Question Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .question {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Find Question</a>
    <a href="#">About</a>
</div>

<div class="container">
    <h2>Find Your LeetCode Question</h2>
    <form>
        <label for="dataStructure">Choose a Data Structure:</label>
        <select id="dataStructure" name="dataStructure">
            <option value="arrays">Arrays</option>
            <option value="trees">Trees</option>
            <option value="linkedlist">LinkedList</option>
            <!-- Add more options as needed -->
        </select>

        <label for="studyTime">Study Time:</label>
        <select id="studyTime" name="studyTime">
            <option value="30mins">30 mins</option>
            <option value="1hour">1 hour</option>
            <option value="2hours">2 hours</option>
            <!-- Add more options as needed -->
        </select>

        <label for="company">Company:</label>
        <select id="company" name="company">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="amazon">Amazon</option>
            <!-- Add more options as needed -->
        </select>

        <button type="submit">Find Question</button>
    </form>

    <div class="question">
        <h3>Question Title Here</h3>
        <p>Description of the question...</p>
        <!-- You can dynamically insert question content here based on user selection -->
    </div>
</div>

</body>
</html>
